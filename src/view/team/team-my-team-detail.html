<!DOCTYPE html>
<html>
<head>
	<title>代理详情</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
	<link href="@static_path/libs/layer-mobile/layer.css?v=@version" type="text/css" rel="stylesheet" />
	<link href="@static_path/libs/html5-time/css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css" />
	<link href="@static_2_path/css/team-my-team-detail.css?v=@version" type="text/css" rel="stylesheet" />
</head>
<body class="Hd">
	<div id="head" class="head">
		<img class="back_img" src="@static_path/images/head_pic.png" alt="">
		<div class="head_box">
			<img id="head_img" alt="" class="head_img">
			<p class="title" id="title"></p>
		</div>
	</div>
	<div class="num_box">
		<p class="per_line per_line_first">
			<span class="left">推荐人数</span>
			<span class="right" id="recommend_num"></span>
		</p>
		<p class="per_line">
			<span class="left">团队人数</span>
			<span class="right" id="team_num"></span>
		</p>
	</div>
	<div class="num_box">
		<p class="per_line per_line_first">
			<span class="left">注册手机</span>
			<span class="right" id="phone"></span>
		</p>
		<p class="per_line">
			<span class="left">收货地址</span>
			<span class="right" id="address"></span>
		</p>
	</div>
	<div class="team" id="team">
	</div>
	<div class="home" id="home"></div>
	<script src="@static_path/libs/jquery/jquery-1.10.2.js"></script>
	<script src="@static_path/libs/iscroll/iscroll.js"></script>
	<script src="@static_path/libs/html5-time/js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
	<script src="@static_path/libs/doT-master/doT.min.js" type="text/javascript"></script>
	<script src="@static_2_path/bundle/team-my-team-detail.js?v=@version"></script>
</body>
