<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="icon" href="//wxtest1.yyzws.com/favicon.ico">
	<title>我要升级</title>
	<link href="//wxtest1.yyzws.com/libs/swiper/swiper.min.css" type="text/css" rel="stylesheet" />
	<link href="//wxtest1.yyzws.com/libs/timeline/style.css" type="text/css" rel="stylesheet" />
	<link href="//wxtest1.yyzws.com/css/team-my-upgrade.css?v=1.6.3" type="text/css" rel="stylesheet" />
</head>
<body class="Hd">
<div class="basic_info">
	<form>
		<div class="up-load-id id_div" style="display: none;">
			<p class="id_class"><span>身份证号：</span><input maxlength="18" placeholder="请输入18位身份证号码" id="id_num" /></p>
			<div class="id-img">
				<div class="id-left" id="upload-up">
					<!-- <span class="img"></span>
					<span class="img-status" id="img-status">点击上传</span> -->
					<div class="img-container">
						<img src="//wxtest1.yyzws.com/images/upload.png" alt="" style="width: 100%;height: 100%;">
					</div>
				</div>
				<div class="id-right">
					<span class="id-prompt" id="id-prompt">请上传身份证正面照</span>
					<span class="id-prompt-content">图片大小不可超过4M</span>
				</div>
			</div>
			<p class="reuploader" id="reuploader_id">重新上传</p>
		</div>
		<div class="money">
			<p class="money_class"><span>授权金额：</span><input placeholder="请输入授权打款金额" id="monery_num" /></p>
			<p class="money_class"><span id="need_money" class="need_money"></span></p>
		</div>
		<div class="up-load-id" style="display: none;">
			
			<div class="id-img">
				<div class="id-left" id="upload-down">
					<!-- <span class="img"></span>
					<span class="img-status">点击上传</span> -->
					<div class="img-container">
						<img src="//wxtest1.yyzws.com/images/upload.png" alt="" style="width: 100%;height: 100%;">
					</div>
				</div>
				<div class="id-right payment_voucher">
					<span class="id-prompt" id="img-prompt">请上传您向上级的打款截图</span>
					<span class="id-prompt-content">图片大小不可超过4M</span>
				</div>
			</div>
			<p class="reuploader" id="reuploader_voncher">重新上传</p>
		</div>
	</form>
	<div class="nextThree">
		<div id="nextTwo" class="next">提交申请</div>
	</div>
</div>

<div class="pic_box">
	<img class="img_first" src="//wxtest1.yyzws.com/images/upLoading.gif" alt="" />
	<img class="second" src="//wxtest1.yyzws.com/images/upLoaded.png" alt="" />
</div>
<script src="//wxtest1.yyzws.com/libs/zepto/zepto.min.js"></script>
<script src="//wxtest1.yyzws.com/libs/jquery/jquery-1.10.2.js"></script>
<script src="//wxtest1.yyzws.com/libs/webuploader-0.1.5/webuploader.min.js"></script>
<script src="//wxtest1.yyzws.com/bundle/team-my-upgrade-basic.js?v=1.6.3"></script>
<script src="//wxtest1.yyzws.com/libs/doT-master/doT.min.js" type="text/javascript"></script>
<script src="//wxtest1.yyzws.com/libs/layer-mobile/layer.js"></script>
<script src="//wxtest1.yyzws.com/libs/swiper/swiper.min.js"></script>

</body>
</html>
